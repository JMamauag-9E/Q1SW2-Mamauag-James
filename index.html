<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>⚡My Login⚡</title>

    <!-- Links to Google fonts here-->

    <!-- Internal CSS here -->
    <style>
        body {
            font-family:'Ariel', Verdana, monospace;
            background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-image: linear-gradient(0deg, #330033 0%, #004d4d 100%);
            color: #fff;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-image: linear-gradient(43deg, #ffff00 0%, #C850C0 46%, #cc99ff 100%);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container input[type="text"],
        .container input[type="password"],
        .container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Ariel',Verdana, monospace;
        }
        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #d18db1;
            color: purple;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.5s ease; 
        }
        .container input[type="submit"]:hover {
            background: #945676;
        }
        .disclaimer {
            font-size: 0.9em;
            color: #d9534f; 
            margin-top: 10px;
            text-align: center;
            display: none; 
        }
        .Footer {
            text-align: center;
            margin-top: 20px;
        }
        .logo {
            display: block; 
            margin: 30px auto; 
            width: 100px; 
            height: auto; 
            border-radius: 50%; 
            object-fit: cover;

    </style>

</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>⚡Welcome to my Website!⚡</h1>
        <p>Ok before you enter, pls do the sign in first. I want YOU to sign in. Why? Cause why not?</p>

    </div>

    <!-- Container -->
    <div class="container">
    <img id="profileImage" src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png"  class="logo">  
    <form id="loginForm">
            <input type="text" name="what is your username?" placeholder="Username" required>
            <input type="password" id="passwordInput" name="What is your pascode?" placeholder="Password" required> 
            <p class="disclaimer" id="disclaimer">Not more than 12 characters long and no special characters. Letters and numbers only.</p>
            <input type="submit" value="Login">



    <!-- Forter -->
    <div class="footer">
        <h4>James Mamauag / 9-Emerald</h4>
    </div>

</body>
</html>
